<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/contactstyle.css">
    <title></title>
  </head>
  <body>
    <!-- header -->
  <div class="nav">
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="work.html">Experience and Projects</a></li>
      </ul>
    </nav>
  </div>
    <main>

    <div class="contact">
      <a name="contact">
        <form class="form-horizontal" method="post">
            <fieldset>
                <legend class="text-center header"><h1>Contact Heather</h1></legend>

                <div class="form-group">
                    <span><i class="fa fa-user bigicon" ></i></span>
                    <div>
                      <!-- <label for="fname" class="visuallyhidden">First name: </label> -->
                        <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" aria-label="First name text field">
                    </div>
                </div>
                <div class="form-group">
                    <span><i class="fa fa-user bigicon"></i></span>
                    <div>
                      <!-- <label for="lname" class="visuallyhidden">Last name: </label> -->
                        <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" aria-label="Last name text field">
                    </div>
                </div>

                <div class="form-group">
                    <span><i class="fa fa-paper-plane bigicon"></i></span>
                    <div>
                      <!-- <label for="email" class="visuallyhidden">Email Address </label> -->
                        <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" aria-label="email address text field">
                    </div>
                </div>

                <div class="form-group">
                    <span><i class="fa fa-phone-square bigicon"></i></span>
                    <div>
                      <!-- <label for="phone" class="visuallyhidden">Phone </label> -->
                        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" aria-label="Phone number field">
                    </div>
                </div>

                <div class="form-group">
                    <span><i class = "fas fa-pencil-alt bigicon"></i></span>
                    <div>
                      <!-- <label for="message" class="visuallyhidden">Enter your message for us here. We will get back to you within 2 business days. </label> -->
                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." aria-label="Message text field"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    </main>
    <!-- footer -->
  </body>
</html>
